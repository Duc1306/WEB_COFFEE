<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Coffee House</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/Product-detail.js" defer></script>
    <script src="../js/CheckOut.js" defer></script>
    <script src="../assets/js/scripts.js"></script>
</head>

<body>
    <header id="header" class="header"></header>
    <script>load("#header", "../templates/header-logined.html");</script>

    <div class="checkout">
        <div class="container">
            <div class="checkout-container">
                <div class="row">
                    <div class="col-12">
                        <div class="checkout-info">
                            <h2 class="user-info__title">Các món đã chọn</h2>
                        </div>
                        <div class="cart-info">
                            <div class="cart-info__list">
                                <!-- Sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
                            </div>
                            <div class="cart-info__bottom d-md-none">
                                <div class="row">
                                    <div class="col-8 col-xxl-7">
                                        <div class="cart-info__continue">
                                            <a href="../view/index-logined.html" class="cart-info__continue-link">
                                                <img class="cart-info__continue-icon icon" src="" alt="" />
                                                Tiếp tục mua hàng
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-4 col-xxl-5">
                                        <div class="cart-info__row">
                                            <span>Tổng:</span>
                                            <span id="total-price">0 đ</span>
                                        </div>
                                        <div class="cart-info__row">
                                            <span>Vận chuyển:</span>
                                            <span>15.000 đ</span>
                                        </div>
                                        <div class="cart-info__separate"></div>
                                        <div class="cart-info__row cart-info__row--bold">
                                            <span>Tổng:</span>
                                            <span id="final-price">15.000 đ</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="checkout-button btn btn--primary">Thanh toán</button>
                        </div>
                    </div>

                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    <script>load("#footer", "../templates/footer-logined.html");</script>
</body>

</html>
